<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperação de Senha</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- link bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-10 col-sm-8 col-md-6 col-lg-6 mt-3">
                <div class="card shadow p-5">
                    <div class="card-title">
                        <p class="text-center texto">Insira um E-mail válido para recuperar a sua senha</p>
                    </div>
                    <div class="card-body">
                        <form action="#" method="post"id="form-esqueci-senha">
                            <label for="email"class="form-label">E-mail</label>
                            <input type="email"id="email"class="form-control mb-3"placeholder="email@example.com"required>
                            <input type="submit"value="Enviar"class="button mt-3">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/script-esqueci-senha.js"></script>
</body>
</html>
