<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio de Cadastro</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- link bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <div class="d-flex flex-column align-items-center">
            <div class="col-10 col-sm-8 col-md-6 col-lg-4">
                <div class="logo text-center mb-4 mt-3">
                    <img src="imgs/logo-integrale.png" class="img-fluid" alt="Logo da integrale">
                </div>
                <form action="#" method="post"id="formulario">
                    <label for="name" class="form-label">Nome</label>
                    <input type="text" name="name" id="name" class="form-control mb-3" placeholder="Nome"required>
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" name="email" id="email" class="form-control mb-3" placeholder="email@example.com"required>
                    <label for="password" class="form-label">Senha</label>
                    <input type="password" name="password" id="password" class="form-control mb-3"placeholder="Senha" required>
                    <input type="submit"value="Cadastrar"class="button mt-3">
                </form>
            </div>
        </div>
    </div>


<script src="js/script.js"></script>
</body>

</html>
